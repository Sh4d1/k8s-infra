---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: torrent
  name: torrent
  namespace: seedbox
spec:
  replicas: 0
  selector:
    matchLabels:
      app: torrent
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: torrent
    spec:
      containers:
      - image: docker.io/linuxserver/transmission
        name: torrent
        ports:
        - containerPort: 9091
          name: http
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - mountPath: "/config"
          name: torrent-config
        - mountPath: "/downloads"
          name: torrent-downloads
        - mountPath: "/watch"
          name: torrent-watch
      volumes:
      - name: torrent-config
        persistentVolumeClaim:
          claimName: torrent-config
      - name: torrent-watch
        persistentVolumeClaim:
          claimName: torrent-watch
      - name: torrent-downloads
        persistentVolumeClaim:
          claimName: torrent-downloads
      - name: torrent-vpn
        secret:
          secretName: vpn-secret
