---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: contour-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/projectcontour/contour.git
  ref:
    # renovate: registryUrl=https://charts.rook.io/release chart=bitnami
    tag: v1.15.0
  ignore: |
    # exclude all
    /*
    # path to crds
    !/examples/contour/01-crds.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: contour-source-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: contour-source
  healthChecks:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: extensionservices.projectcontour.io
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: httpproxies.projectcontour.io
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: tlscertificatedelegations.projectcontour.io
